<!DOCTYPE html> 
<html lang="en"> 
    <head>    
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External CSS import-->
        <link rel="stylesheet" href="styles/main.css">
        <title>AJAX File Update</title> 
    </head> 
    <body>    
        <header>
            <h1>Add Records Form</h1>
        </header>
        <form id="inputData">
            <h3>Player 1:</h3>
            <label for="first_name1">First Name:</label>
            <input 
                type="text"
                id="first_name1"
                name="first_name1"
                maxlength="20"
                required
            >
            <label for="last_name1">Last Name:</label>
            <input 
                type="text"
                id="last_name1"
                name="last_name1"
                maxlength="20"
                required
            >
            <label for="dob1">Date of Birth:</label>
            <input 
                type="date"
                id="dob1"
                name="dob1"
                min="1870-01-01"
                max="2025-12-31"
                value="2000-01-01"
                required
            >
            <label for="major1">College Major:</label>
            <input 
                type="text"
                id="major1"
                name="major1"
                minlength="4"
                maxlength="20"
                required
            >
            <label for="gradyear1">Graduation Year</label>
            <input 
                type="number"
                id="gradyear1"
                name="gradyear1"
                value="2000"
                min="1880"
                max="2025"
                required
            >
            <h3>Player 2:</h3>
            <label for="first_name2">First Name:</label>
            <input 
                type="text"
                id="first_name2"
                name="first_name2"
                maxlength="20"
                required
            >
            <label for="last_name2">Last Name:</label>
            <input 
                type="text"
                id="last_name2"
                name="last_name2"
                maxlength="20"
                required
            >
            <label for="dob2">Date of Birth:</label>
            <input 
                type="date"
                id="dob2"
                name="dob2"
                min="1870-01-01"
                max="2025-12-31"
                value="2000-01-01"
                required
            >
            <label for="major2">College Major:</label>
            <input 
                type="text"
                id="major2"
                name="major2"
                minlength="4"
                maxlength="20"
                required
            >
            <label for="gradyear2">Graduation Year</label>
            <input 
                type="number"
                id="gradyear2"
                name="gradyear2"
                value="2000"
                min="1880"
                max="2025"
                required
            >
            <!-- Submit button -->
            <button onclick="sendData()" type="button">Add Data</button>    
        </form>
        <!-- Enternal JavaScript import -->
        <script src="frontend/script.js"></script> 
    </body> 
</html>
